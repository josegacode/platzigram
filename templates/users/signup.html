{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram signup</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url "signup" %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" requiered="true"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" requiered="true"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password_confirmation" placeholder="Password confirmation" name="password_confirmation" required="true"/>
        </div>

        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="First name" name="firstname" required="true"/>
        </div>

        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Last name" name="lastname" required="true"/>
        </div>

        <div class="form-group">
            <input class="form-control mb-2" type="email" placeholder="E-mail" name="email" required="true"/>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Register</button>

    </form>
{% endblock %}
